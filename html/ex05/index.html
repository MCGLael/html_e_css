<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/icon.png">
    <style>
        mark{
            background-color: darkcyan;


        }

    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Essa palavra está em <b>Negrito</b></p>
    <p>Essa palavra está em <strong>Destaque</strong></p>
    <h2>Italico/enfase</h2>
    <p>Palavra em <i>Italico</i></p>
    <p>Palavra em <em>Enfase</em></p>
    <h2>Texto marcado</h2>
    <p>O texto a seguir está <mark>marcado </mark> </p>
    
</body>
</html>
